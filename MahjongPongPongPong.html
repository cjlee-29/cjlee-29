<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="王者碰碰碰" />
    <link rel="icon" href="img/WZ_logo.png" />
    <title>王者碰碰碰</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        scroll-behavior: smooth; /* Smooth scrolling */
        overflow-x: hidden;
      }

      /* Fixed header that stays on top */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        height: 100px; /* Fixed height */
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Header logo */
      .logo {
        max-height: 90%;
        height: auto;
      }

      /* Buttons container on the right */
      .header-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* Download button */
      .playnow-btn {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-right: 20px;
      }

      .playnow-btn:hover {
        background-color: #218838;
      }

      /* Language button */
      .language-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .language-btn:hover {
        background-color: #0069d9;
      }

      /* Full-width header image */
      .header-image {
        height: auto;
        display: block;
        max-height: 80vh;
        object-fit: cover;
        justify-self: center;
      }

      .header-image-container {
        position: relative;
        width: 100%;
        height: auto;
        top: 12%;
      }

      /* Overlay Content */
      .overlay-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      }

      .container {
        max-width: 1200px; /* Make the container smaller */
        width: 100%; /* Make the container responsive */
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        height: 100%;
      }

      /* Ensure sections have enough space above to not overlap with header */
      section {
        height: 100vh; /* Full viewport height */
        padding-top: 120px; /* Account for fixed header height (100px) plus some extra spacing */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        box-sizing: border-box;
        scroll-snap-align: start;
      }

      /* Section backgrounds with full-size background images */
      .game-description {
        background: url("img/background1.png") center/cover no-repeat;
      }

      .gameplay-display {
        background: url("img/background2.png") center/cover no-repeat;
      }

      .character-display {
        background: url("img/background3.png") center/cover no-repeat;
        position: relative;
      }

      .character-display .container {
        overflow: hidden; /* Hide any content that exceeds the container */
        position: relative;
        max-width: 600px; /* Limit the maximum width of the container */
        height: auto; /* Adjust the height as needed */
      }

      .character-display img {
        max-width: 100%; /* Restrict image width to 90% of section */
        height: auto; /* Maintain image aspect ratio */
        margin: 0 auto; /* Center the image */
        border-radius: 10px;
        object-fit: contain; /* Ensure the image fits within the container */
      }

      .character-slide-text {
        background-color: rgb(255, 255, 255, 0.8);
      }

      .paixing {
        background: url("img/background4.png") center/cover no-repeat;
        position: relative; /* Keep footer within last section */
      }

      .paixing-container {
        margin-top: 20%;
      }

      .mahjong-tiles {
        max-width: 100%;
        width: auto;
        max-height: 600px;
        padding: 10px;
      }

      .mahjong-tiles img {
        height: auto;
        border-radius: 10px;
        margin: 5px;
      }

      /* Character Carousel */
      .character-carousel {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        overflow: hidden;
      }

      .character-carousel p {
        font-size: x-large;
        font-weight: bold;
      }

      .character-slide {
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        text-align: center;
      }

      .character-slide.active {
        display: block;
        opacity: 1;
        transform: translateX(0);
      }

      .character-slide.left-preview,
      .character-slide.right-preview {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.3;
        pointer-events: none;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }

      .character-slide img {
        max-width: 500px;
        height: auto;
      }

      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
      }

      .carousel-arrow.left {
        left: 20px;
      }

      .carousel-arrow.right {
        right: 20px;
      }

      /* Sticky navigation for smooth scrolling */
      .nav {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .nav a {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
      }

      .nav a:hover {
        background-color: #0069d9;
      }

      html {
        scroll-snap-type: y mandatory;
      }

      /* Slideshow container */
      .gameplay-grid {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 10% auto;
        height: 500px; /* Adjust as necessary */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gameplay-slide {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .gameplay-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }

      .gameplay-slide.active {
        opacity: 1;
      }

      /* Slideshow navigation arrows */
      .gameplay-arrow-left,
      .gameplay-arrow-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
        font-size: 30px;
        z-index: 10;
      }

      .gameplay-arrow-left {
        left: 0;
      }

      .gameplay-arrow-right {
        right: 0;
      }

      .gameplay-display .container {
        position: relative;
        width: 100%;
      }

      .gameplay-container {
        margin-top: 10%;
      }

      footer {
        height: 40vh; /* Footer takes up half of the viewport height */
        background-color: #333;
        color: white;
        padding: 40px 0;
        display: flex;
        justify-content: end;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 0;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .social-icons {
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        gap: 15px; /* Space between icons */
        padding: 20px 0; /* Add some padding for space around the icons */
      }

      .social-icon a {
        color: white;
        margin: 0 10px;
        font-size: 24px;
        transition: color 0.3s;
      }

      .social-icon a:hover {
        color: #4679ef;
      }

      .social-icon svg {
        width: 50px;
        height: 50px;
      }

      .social-icon svg:hover {
        opacity: 0.8;
        cursor: pointer;
      }

      .footer-links a {
        color: white;
        margin: 0 10px;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-logo img {
        max-width: 150px;
      }

      .copyright {
        font-size: 14px;
        margin-top: 20px;
      }

      /* Preregistration Section Styles */
      .preregistration-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .preregistration-section h2 {
        font-size: 2em;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px #000;
      }

      .progress-container {
        width: 80%;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        overflow: hidden;
        height: 30px;
        margin-bottom: 20px;
      }

      .progress-bar {
        background-color: #00aaff;
        height: 100%;
        width: 0%;
        position: relative;
        transition: width 1s ease-in-out;
      }

      #progress-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 2px #000;
      }

      .rewards {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin-bottom: 20px;
      }

      .reward-tier {
        text-align: center;
        flex: 1;
      }

      .reward-tier img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        margin-bottom: 5px;
      }

      .reward-tier p {
        font-size: 0.9em;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }

      /* Preregister Button */
      #preregisterBtn {
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        height: 53px;
      }

      /* Social Media Icons Styles for Game Description */
      .game-social-icons {
        position: fixed;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1050;
      }

      .game-social-icon a {
        color: white;
        padding: 12px;
        border-radius: 50%;
        transition: color 0.3s;
      }

      .game-social-icon svg {
        width: 70px;
        height: 70px;
        fill: #00aaff;
      }

      .game-social-icon svg:hover {
        color: #000000; /* Highlight color on hover */
        opacity: 0.6;
        cursor: pointer;
      }
      @media (max-width: 1400px) {
        .game-social-icons {
          display: none;
        }
        .mahjong-tiles {
          overflow: scroll;
        }
        .paixing-container {
          margin-top: 10%;
        }
      }

      @media (max-width: 768px) {
        .header-image {
          max-height: 60vh; /* Reduce height limit on medium screens */
        }

        .preregistration-section {
          padding: 15px;
        }
        .rewards {
          align-items: center;
        }

        .header-image-container {
          position: relative;
          height: 100%;
        }

        .overlay-content {
          position: absolute;
          top: 360px;
          left: 0;
          width: 100%;
          padding: 20px;
          background: rgba(
            0,
            0,
            0,
            0.5
          ); /* Adjust opacity to enhance readability */
          box-sizing: border-box;
          transition: padding 0.3s ease; /* Smooth transition for padding adjustments */
        }

        .header-image {
          max-height: 60vh; /* Reduce header image height to provide more room for text */
        }

        .preregistration-section {
          padding: 10px; /* Reduce padding to save space */
        }

        .progress-container,
        .rewards {
          width: 100%; /* Full width for better fit on small screens */
        }

        .reward-tier {
          padding: 5px; /* Reduce padding around rewards for compactness */
          display: block; /* Stack rewards vertically */
        }

        .reward-tier img {
          width: 50px; /* Smaller icons for compact display */
          height: 50px;
        }

        .reward-tier p {
          font-size: 0.8em; /* Smaller text */
        }

        .game-social-icons {
          display: none;
        }

        .game-social-icon svg {
          width: 35px; /* Smaller icons for compact layout */
          height: 35px;
        }

        .gameplay-container {
          margin-top: 20%;
        }
      }
      /* Media query for mobile devices */
      @media (max-width: 600px) {
        /* Increase header size on mobile */
        .header {
          height: 60px;
        }

        .header-image {
          max-height: 50vh; /* Further reduce height limit on small screens */
        }

        /* Make logo bigger */
        .logo {
          height: 90%;
        }

        /* Increase button size for mobile */
        .playnow-btn,
        .language-btn {
          padding: 10px 20px;
        }

        .container {
          max-width: 90%; /* Smaller container for mobile */
          margin-top: 30px; /* Less margin on top for mobile */
        }

        .character-display h2,
        .paixing h2,
        .game-description-info h2 {
          font-size: 22px;
        }

        .character-display img,
        .paixing img {
          max-width: 100%; /* On mobile, make sure images take full width */
        }

        .mahjong-tiles {
          flex-direction: column;
        }

        .mahjong-tiles img {
          width: 90%;
        }

        .game-description-info img,
        .paixing img {
          max-width: 100%;
        }

        .gameplay-slide {
          position: absolute;
          opacity: 0; /* All slides are hidden initially */
          top: 30%;
          left: 0;
          height: auto;
          transition: opacity 0.5s ease-in-out; /* Smooth fade transition */
        }

        .gameplay-grid {
          margin-top: 0;
        }

        .gameplay-slide.active {
          opacity: 1; /* Show active slide */
        }

        .gameplay-arrow-left,
        .gameplay-arrow-right {
          font-size: 20px; /* Smaller arrows on mobile */
        }

        .footer-logo img {
          max-width: 120px;
        }

        .social-icons a {
          font-size: 20px;
        }

        .preregistration-section {
          padding: 15px;
        }

        .game-social-icons {
          position: static;
          flex-direction: row;
          justify-content: center;
          margin-top: 20px;
          transform: none;
        }

        .gameplay-container {
          margin-top: 30%;
        }

        .overlay-content {
          top: 320px;
        }
      }
    </style>
  </head>

    <!-- Game Description Section -->

          />

                </div>
                <div class="reward-tier">
                  <img src="img/diamond_pack_03.png" alt="Reward 2" />

                </div>
                <div class="reward-tier">
                  <img src="img/C001_Sarah_skin_03.png" alt="Reward 3" />

                </div>
                <div class="reward-tier">
                  <img src="img/diamond_pack_02.png" alt="Reward 4" />

          </div>

      </div>
    </section>

    <!-- Character Display Section (Carousel) -->
    <section id="character-display" class="character-display">
      <div class="container">
        <h2>游戏角色</h2>

        <div class="character-carousel">
          <span class="carousel-arrow left" onclick="prevCharacter()"
            >&#10094;</span
          >
          <div class="character-slide active">
            <img src="img/character1.png" alt="Sarah" />
            <div class="character-slide-text"><p>Sarah</p></div>
          </div>
          <div class="character-slide">
            <img src="img/character2.png" alt="Character 2" />
            <div class="character-slide-text">
              <p>Coming Soon!</p>
            </div>
          </div>
          <!-- Add more character slides as needed -->
          <span class="carousel-arrow right" onclick="nextCharacter()"
            >&#10095;</span
          >
        </div>
      </div>
    </section>

    <section id="gameplay-display" class="gameplay-display">
      <div class="container">
        <div class="gameplay-container">
          <h2>游戏画面</h2>
          <div class="gameplay-grid">
            <div class="gameplay-slide active">
              <img src="img/gameplay1.png" alt="Gameplay Image 1" />
            </div>
            <div class="gameplay-slide">
              <img src="img/gameplay2.png" alt="Gameplay Image 2" />
            </div>
            <!-- Add more gameplay slides as needed -->
          </div>

          <!-- Slideshow navigation arrows -->
          <span class="gameplay-arrow-left" onclick="prevSlide()"
            >&#10094;</span
          >
          <span class="gameplay-arrow-right" onclick="nextSlide()"
            >&#10095;</span
          >
        </div>
      </div>
    </section>

    <section id="paixing" class="paixing">
      <div class="container">
        <div class="paixing-container">
          <h2>爆番牌</h2>
          <div class="mahjong-tiles">
            <img src="img/mahjong_tile1.png" alt="Mahjong Tile 1" />
            <img src="img/mahjong_tile2.png" alt="Mahjong Tile 2" />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <section>
        <div class="footer-container">
          <div class="social-icons">
            <!-- Facebook -->
            <div class="social-icon">
              <a href="https://www.facebook.com/acezmetapong">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  fill="currentColor"

    <script>
      let currentCharacter = 0;
      const characters = document.querySelectorAll(".character-slide");

      function showCharacter(index) {
        characters.forEach((character, i) => {
          character.classList.remove("active", "left-preview", "right-preview");
          if (i === index) {
            character.classList.add("active");
          }
          if (i === (index - 1 + characters.length) % characters.length) {
            character.classList.add("left-preview");
          }
          if (i === (index + 1) % characters.length) {
            character.classList.add("right-preview");
          }
        });
      }

      function nextCharacter() {
        currentCharacter = (currentCharacter + 1) % characters.length;
        showCharacter(currentCharacter);
      }

      function prevCharacter() {
        currentCharacter =
          (currentCharacter - 1 + characters.length) % characters.length;
        showCharacter(currentCharacter);
      }

      showCharacter(currentCharacter); // Initialize the first character

      let currentSlide = 0;
      const slides = document.querySelectorAll(".gameplay-slide");
      const slideInterval = 4000; // 4 seconds per slide

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) {
            slide.classList.add("active");
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
        console.log("Next slide shown");
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
        console.log("Previous slide shown");
      }

      setInterval(nextSlide, slideInterval); // Auto-play functionality
      showSlide(currentSlide); // Initial slide display

      // Ensure the script loads after the DOM
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("nextSlide")
          .addEventListener("click", nextSlide);
        document
          .getElementById("prevSlide")
          .addEventListener("click", prevSlide);
      });

      // Preregistration Progress Bar Script

      // Set your target count and elements
      const preregisterTarget = 100000; // Maximum preregistration target
      const preregisterCountElement =
        document.getElementById("preregister-count");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");

      // Set a fixed start date for the calculation
      const startDate = new Date("2024-11-30T12:00:00"); // Adjust as needed

      // Function to generate a pseudo-random increment between 50 and 100 inclusive, based on a seed
      function getIncrementForHour(hourNumber) {
        const x = Math.sin(hourNumber) * 10000;
        const randomFraction = x - Math.floor(x);
        const increment = 50 + Math.floor(randomFraction * 51); // 50 to 100 inclusive
        return increment;
      }

      // Function to calculate total preregistration count
      function calculatePreregisterCount() {
        const currentDate = new Date();
        const totalHours = Math.floor(
          (currentDate - startDate) / (1000 * 60 * 60)
        );
        let totalCount = 0;

        for (let i = 0; i <= totalHours; i++) {
          totalCount += getIncrementForHour(i);
        }

        // Ensure totalCount does not exceed preregisterTarget
        if (totalCount > preregisterTarget) {
          totalCount = preregisterTarget;
        }

        return totalCount;
      }

      // Function to update preregistration progress
      function updatePreregistrationProgress() {
        const preregisterCount = calculatePreregisterCount();

        // Update count display
        preregisterCountElement.textContent = preregisterCount.toLocaleString();

        // Calculate progress percentage
        let progressPercentage = (preregisterCount / preregisterTarget) * 100;
        if (progressPercentage > 100) progressPercentage = 100;

        // Update progress bar width and text
        progressBar.style.width = progressPercentage + "%";
        progressText.textContent = Math.floor(progressPercentage) + "%";
      }

      // Initial update
      updatePreregistrationProgress();

      // Update the preregistration count periodically (every hour)
      setInterval(updatePreregistrationCount, 3600000);
    </script>
